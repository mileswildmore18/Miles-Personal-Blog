<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/css/styles.css">
    <title>Miles'Personal Blog</title>
</head>

<body>

    <button class="darkMode" onclick="darkMode()">&#127763;</button>
    <div class="row">
        <div class="column">
            <article class="first-blog">
                <div class = h1>My First Blog</div>
                <img src ="Assets/sun.png">
            </article>
        </div>
        <div class="column">
            <form class="form" onsubmit="return validateform()" action="/blog.html">
                <h1>What's on your mind?</h1>
                <div class="input-group"></div>
                <label for="userName">Username</label><br>
                <input type="text" id="userName" name="userName"><br>
                <label for="title"> Title</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="content"> Content</label><br>
                <input type="text" id="Content" name="Content" size="60"><br>
        
                <div id="warningMessage"></div>
                <button id="submit" onsubmit="return redirect()">Submit</button>
            </form>
        </div>
    </div>
    <script src="./Assets/js/logic.js"></script>
</body>

</html>
